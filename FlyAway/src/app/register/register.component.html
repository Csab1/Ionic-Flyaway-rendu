
<ion-content>
  <h1>S'inscrire</h1>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Cree votre compte</ion-card-subtitle>
      <ion-card-title>S'inscrire</ion-card-title>
    </ion-card-header>
    <ion-item>
    <ion-label position="floating">email</ion-label>
    <ion-input [(ngModel)]="email" ></ion-input>
    </ion-item>

    

    <ion-item>
      <ion-label position="floating">password</ion-label>
      <ion-input type="password" [(ngModel)]="password" ></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="register()">
      S'enregistrer
    </ion-button>
    
  </ion-card>


  <ion-button id="create"(click)="login()">Deja un compte?</ion-button>
</ion-content>
